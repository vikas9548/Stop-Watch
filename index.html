<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital clock</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1><span>S</span>TOP-<span1>W</span1>ATCH</h1>
  <div id="time">
    <div class="timerDisplay">
      00 : 00 : 00 : 00
    </div>
  </div>

  <div class="buttons">
    <button id="startBtn" class="btn" style="--clr: #ff2972;">Start</button>
    <button id="stopBtn" class="btn" style="--clr: #fee800;">Stop</button>
    <button id="resetBtn" class="btn" style="--clr: #04fc43;">Reset</button>
  </div>
  <script src="s-script.js"></script>
</body>

</html>
